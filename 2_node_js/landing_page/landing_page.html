<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("#first_route").click(function() {
        $.get("/ninjas", function(data) {
          $("#first_route").append(data)
        })
      })

     $("#second_route").click(function() {
        $.get("/dojos/new", function(data) {
          $("#second_route").append(data)
        })
      })

    })
  </script>

</head>
<body>

  <h1 id="first_route">This is your /ninjas route. Click me for some jQuery Ninja action.</h1>
  <h1 id="second_route">This is your /dojos/new route. Click me for some jQuery Ninja forms action!!</h1>

</body>
</html>
