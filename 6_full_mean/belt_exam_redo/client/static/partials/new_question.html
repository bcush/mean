<!-- This is our login partial -->

<h5><a href="/#questions">Home</a> | <a href="/logout">Logout</a></h5>

<h1>New Question</h1>

  <!--   login fields -->

  <div class="form-group">
    <label>Question
    <textarea type="text" class="form-control" ng-model="newQuestion.question"></textarea></label>

    <label>Description (optional)
    <textarea type="text" class="form-control" ng-model="newQuestion.description"></textarea></label>
    <button ng-click="cancel()">Cancel</button>
    <button ng-click="ask(newQuestion)">Submit</button>
  </div>
