<!-- This is our questions partial -->

<h1>Hi {{whoami.user.username}}!</h1>
<h5><a href="#/new_question">Add a Question</a> | <a href="/logout">Logout</a></h5>

  <div class="form-group">
    <label>Search
    <input type="text" class="form-control" name="loginFormUsername" ng-model="user.username"></label>
  </div>

  <!--   question fields -->
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Question</th>
      <th>Answers</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>

    <!-- Loop over the questions -->
    <tr ng-repeat="question in questions">
      <td>{{ question.question }}</td>
      <td>Fake Number Here</td>
      <td class="col sm-2">
        <a ng-href="/#question/{{ question._id }}" class="btn btn-danger">Show</a>
      </td>

      <td class="col sm-2">
        <a ng-href="" class="btn btn-danger">Answer</a>
      </td>
    </tr>

</tbody>
</table>
