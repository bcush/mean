<div ng-controller="topicsController">
		<a href="" ng-click="logout()">Logout</a>

		<h1>{{req.session.username}}</h1>
		<table id="topicsTable" border=1 width=700px>
			<tr>
				<th>topic</th>
				<th>description</th>
				<th>user</th>
				<th>category</th>

			</tr>
			<tr ng-repeat="topic in topics.data">
				<td><a href="#topic/{{topic._id}}">{{topic.topic}}</a></td>
				<td>{{topic.description}}</td>
				<td>{{topic._user.username}}</td>
				<td>{{topic.category}}</td>
			</tr>
		</table>

		<h1>Topics</h1>
		<form id="createTopic" ng-submit="addTopic(newTopic)">
			<label>Topic: <input type="text" ng-model="newTopic.topic"></label><br>
			<label>description<input type="text" ng-model="newTopic.description"></label><br>
			<label>category<input type="number" ng-model="newTopic.category"></label><br>
			<button>Submit Topic</button>
		</form>

	</div>
