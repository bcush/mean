<h1>Topic</h1>
	<div ng-controller="topicsController">
		<table id="topicsTable">
			<tr>
				<th>name</th>
				<th>price</th>
				<th>qty</th>
				<th>action</th>
			</tr>
			<tr>
				<td>{{data.topic}}</td>

			</tr>
		</table>
	</div>
