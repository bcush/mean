<div ng-controller="UserListsController">

  <table>
    <thead>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Favorite Language</td>
      <tr>
    </thead>

  <tr ng-repeat="user in users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.favoriteLanguage }}</td>
  </tr>
</table>

</div>
